<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Education Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 40px;
            background-color: #f4f7f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 40px;
        }
        .grade-level-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .grade-level-links a {
            display: block;
            padding: 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .grade-level-links a:hover {
            background-color: #2980b9;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Computer Education Hub</h1>
    <p>Please select your grade level to access your notes and activities.</p>

    <div class="grade-level-links">
        <a href="grade_7/notes.html">Grade 7</a>
        <a href="grade_8/notes.html">Grade 8</a>
        <a href="grade_9/notes.html">Grade 9</a>
        <a href="grade_10/notes.html">Grade 10</a>
    </div>

    <footer>
        <p style="margin-top: 50px; font-size: 0.9em; color: #7f8c8d;">
            &copy; 2024 Computer Education Resources
        </p>
    </footer>

</div>

</body>
</html>
